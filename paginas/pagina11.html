<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 11</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>

    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="subtema" src="../img/pagina11/subtema.png" data-posX="0" data-posY="0"/>  
    <img class="elementos" id="fondo" src="../img/pagina11/fondo.png" data-posX="0" data-posY="0"/>
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const subtema = $('#subtema');
        const fondo = $('#fondo');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M1_11_1.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], finalPagina, 1);
            animacionEntrada(subtema, 'default', 1); 
            animacionEntrada(fondo, 'default', 1, 1);
        }
        function finalPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
